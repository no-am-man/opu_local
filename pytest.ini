[pytest]
# Pytest configuration for OPU v3.0.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=core
    --cov=utils
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
    --timeout=30
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    audio: Tests requiring audio hardware

